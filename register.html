<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here</title>
   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <script src="bootstrap/js/bootstrap.min.js">

    </script>
</head>
<body>
<h1 class="text-center">Create An Account</h1>
<form action="" class=" p-5">
<!----first Name-->
  <label for="fir" class="form-label">First Name</label>
  <input type="text" placeholder="First Name" id="fir" class="form-control mb-3" required="required">

<!----last name-->
  <label for="las" class="form-label">Last Name</label>
  <input type="text" placeholder="Last Name" id="las" class="form-control mb-3" required="required">

<!----email-->
  <label for="em" class="form-label">Email</label>
  <input type="email" placeholder="Email" id="em" class="form-control mb-3" required="required">

<!----password-->
  <label for="pas" class="form-label">Password</label>
  <input type="password" placeholder="Password" id="pas" class="form-control mb-3" required="required">

<button CLASS=" btn btn-outline-info">Sign Up</button>

</form>
</body>
</html>
